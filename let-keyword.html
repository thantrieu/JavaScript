<!DOCTYPE html>
<html>
<head>
	<title>let keyword</title>
</head>
<body>
	<script type="text/javascript">
		// let keyword: tạo biến sử dụng trong phạm vi khối
		// Nội dung: 
		//	1. biến toàn cục
		//	2. khai báo lại biến
		// 	3. hoisting - vùng chết tạm thời
		//	4. sử dụng biến của let trong 1 khối

		var i = 200;
		for(let i = 0; i< 10; i++){
			// do something
		}

		console.log(i);
		// console.log(window.j);
	</script>
</body>
</html>
